<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <style>

        html {
            height: 100%;
        }

body {
    font-family: Arial, Helvetica, sans-serif;
    width: 100%;
    background-color: bisque;
    text-align: center; 
    position: absolute;
    top: 100px;
}

#to-do {
    height: 17px;
    border: solid black 3px;
    border-radius: 3px;
    margin-bottom: 40px; 
    text-align: center;

}

#container {
    width: 250px;
    height: 150px; 
    margin: auto;
    margin-bottom: 25px;
    border: solid 3px black; 
    background-color: rgba(0, 128, 113, 0.243);
    border-radius: 5px 5px;
    
}

#myList {
    border-radius: 5px 5px;  
    margin: auto;
    width: 500px;
    height: 352px;
    border: 3px black solid;
    font-size: larger; 
    font-weight: bolder;
    padding: 10px 0px 10px 10px;
    text-align: justify center;
    background-color: rgba(0, 128, 113, 0.243);
    overflow: scroll;
}

#printBttn {
    
    border: solid black 3px;
    border-radius: 3px;
    text-align: center;
}

#deleteBttn {
    border: solid black 3px;
    border-radius: 3px;
}

::placeholder{
    font-style: italic;
    text-align: center;
}
    </style>
</head>
<body> 
    <div id="container">
<h1><em>To-do List</em></h1>

    <input type="text" id="to-do" placeholder="Enter List Items" >

    <button id="printBttn" >Add Note</button>
    
</div>
    
    <div id="myList">
    </div>

<script>  


var printBttn = document.getElementById("printBttn");
document.getElementById("printBttn").addEventListener("click", printIt);
document.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            printIt();
        }
    });

   
function printIt() {

    //takes input and creates a node that contains value
    var enterText = document.getElementById("to-do").value;
    var textNode = document.createTextNode(enterText);
    if (enterText == "") {
        return
    };

    //makes variable for place text is going and makes new element inside it
    var list = document.getElementById("myList");
    var div = document.createElement("div");

    //deletes the contents
    var removeButton = document.createElement("removeBttn");
    removeButton.id = "removeBttn";
    removeButton.type = "button";
    removeButton.innerHTML = "     &#128465";
    removeButton.style.cursor = "crosshair"

    //creates checkbox
    var checkbox = document.createElement("input");
    checkbox.id = "input";
    checkbox.type = "checkbox";
    
 
    //adds the text from input, through variable, to the div and adds it to place text prints
    div.appendChild(checkbox);
    div.appendChild(textNode);
    div.appendChild(removeButton);
    list.appendChild(div);

    removeButton.addEventListener("click", removeIt);
    document.getElementById("to-do").value= "";

    function removeIt() {
list.removeChild(div);
    }

}

</script>
</body>
</html>
